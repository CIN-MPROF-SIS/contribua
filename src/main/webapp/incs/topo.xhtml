                    function returnData() {
                        var day_nme = new Array("Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado");
                        var month_nme = new Array("janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro");

                        var now = new Date();
                        var nowDay = now.getDay();
                        var nowDate = now.getDate();
                        var nowMonth = now.getMonth();
                        var nowYear = now.getFullYear();
                        var nowTime = now.getTime();

                        return nowDate + ' de ' + month_nme[nowMonth] + ' de ' + nowYear;
