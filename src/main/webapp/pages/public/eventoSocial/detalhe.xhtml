<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
	<ui:composition template="/template/_templateSemBotao.xhtml">
		<ui:param name="bean" value="#{EventoSocialBean}" />
		<ui:define name="corpo">
               <legend>Detalhe Evento</legend>   
		   
                <div class=" col-md-12" style="padding-top:20px">                         
                          <legend>Participações</legend>
                          
                          <p:dataTable id="participacoes" var="participacao" value="#{bean.participacoes}" editable="true" style="margin-bottom:20px">
                             <f:facet name="header">
                                 Participações
                             </f:facet>

                             <p:column headerText="Login">
                                     <h:outputText value="#{participacao.usuario.login}" />
                             </p:column>                         
                         
                         </p:dataTable>
               
				
                 </div>
            
            <div class=" col-md-12" style="padding-top:20px">                         
                          <legend>Metas</legend>
                    
                          <p:dataTable id="metas" var="meta" value="#{bean.model.metas}" editable="true" style="margin-bottom:20px">
                             <f:facet name="header">
                                 Metas
                             </f:facet>

                             <p:column headerText="Descrição">
                                     <h:outputText value="#{meta.descricao}" />
                             </p:column>
                             <p:column headerText="Quantidade Necessária">
                                     <h:outputText value="#{meta.quantidadeNecessaria}" />
                             </p:column>
                             <p:column headerText="Quantidade Obtida">
                                       <h:outputText value="#{meta.quantidadeObtida}" />
                             </p:column>
                         
                         </p:dataTable>
                         
					
            </div>
            
            	
		</ui:define>
	</ui:composition>

</h:body>
</html>
