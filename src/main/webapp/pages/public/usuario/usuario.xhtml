<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/template/_template.xhtml">
            <ui:param name="bean" value="#{UsuarioBean}" />
            <ui:define name="corpo">
                <div class=" col-md-6 ">
                    <h:outputLabel value="Login: "/>
                    <p:inputText value="#{bean.model.login}" required="true" requiredMessage="Campo Descriçao obrigatório."/><br/>
                </div>
                <div class=" col-md-6 ">
                    <h:outputLabel value="Pessoa: "/>
                    <p:autoComplete id="pessoa" value="#{bean.model.pessoa}" completeMethod="#{bean.listarUsuarios}"
                        var="pessoa" itemLabel="#{pessoa.nome}" itemValue="#{pessoa}" converter="DefaultConverter" forceSelection="true" style="width:100%" />

                </div>
                <div class=" col-md-6 ">
                    <h:outputLabel value="Senha: "/>
                    <h:inputSecret value="#{bean.model.senha}" required="true" requiredMessage="Campo Descriçao obrigatório."/><br/>
                </div>
                <div class=" col-md-6 ">
                    <h:outputLabel value="Confirmar Senha: "/>
                    <h:inputSecret value="#{bean.confirmacaoSenha}" required="true" requiredMessage="Campo Descriçao obrigatório."/><br/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
